<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/bootstraptable/bootstrap-table.css">
    <style>
         .layout{
             margin: 100px auto;
             width: 1000px;
         }
    </style>
</head>
<body>
    <div class="layout">
            <div class="msg_info">
                <a  class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" >添加讲师</a>
            </div>
            <div class="teacher_info">
                    <table id="teacher_infoId"></table>
            </div>
            <div class="echarts">
                <div id="main" style="width: 600px;height:400px;"></div>
                <div id="e_main" style="width: 600px;height:400px;"></div>
            </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close close_win" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加讲师</h4>
                </div>
                <div class="modal-body">
                    <form id="teacherId">
                        <div class="form-group">
                            <label for="exampleInputEmail1">姓名</label>
                            <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">年龄</label>
                            <input type="text" class="form-control" name="age" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="fileuploadId">生活照</label>
                            <input type="file" id="fileuploadId" name="lifePhoto" data-url="../api/fileupload.php">
                        </div>
                        <div class="imageshowarea">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">描述</label>
                            <input type="text" class="form-control" name="t_desc" id="t_DescId" placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default teacher_cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary teacher_ok">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/jQueryfileupload/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.js"></script>
    <script src="../assets/bootstraptable/bootstrap-table.js"></script>
    <script src="../assets/bootstraptable/bootstrap-table-zh-CN.js"></script>
    <script src="../assets/jQueryfileupload/jquery.ui.widget.js"></script>
    <script src="../assets/jQueryfileupload/jquery.iframe-transport.js"></script>
    <script src="../assets/jQueryfileupload/jquery.fileupload.js"></script>
    <script src="../assets/echarts/echarts.min.js"></script>
    <script src="js/index.js?date=1111"></script>

</body>
</html>
