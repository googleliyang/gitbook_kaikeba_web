<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="300" height="300" id="canvas"></canvas>

  <script>

    var canvasDom = document.querySelector('#canvas')
    let ctx = canvasDom.getContext('2d')
    ctx.moveTo(100, 100)
    ctx.lineTo(100, 300)
    ctx.lineTo(300, 300)
    ctx.lineTo(300, 100)
    ctx.strokeStyle = "green"
    ctx.closePath()
    ctx.lineWidth = 20
    ctx.stroke()

    // i : 颜色重合
    ctx.moveTo(100, 100)
    ctx.lineTo(100, 300)
    ctx.lineTo(300, 300)
    ctx.lineTo(300, 100)
    ctx.closePath()
    ctx.strokeStyle = "#ff0"
    ctx.stroke()

  </script>
</body>
</html>
